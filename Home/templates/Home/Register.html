    	<script>


function msg(){

 var result=true;
 var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
 var i=document.getElementsByTagName("input");



 	if (i[3].value.match(mailformat))
    {
    	result=true;
    }
 	else
 	{
 		alert("Enter valid Email address");
 		result=false;
 	};


 	if (i[4].value.length==10)
 	{

 		result=true;
 	}
 	else
 	{
 		alert("Enter the correct number");
 		result=false;
 	};
 	return(result);
  if(result==true)
  {
  alert("Registration successfull");
  }

}


    </script>
